<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html 공부중</title>
  </head>
  <body>
    html을<br />
    시작해볼까요?

    <p>P태그를</p>
    <p>사용해보자</p>

    <div>짬뽕?</div>
    <div>짜장면?</div>
    <div>부대찌개?</div>

    <h1>한식</h1>
    <h2>중식</h2>
    <h3>일식</h3>

    <!-- html 주석
        block 태그 - 블록 단위 영역으로 화면 표시하고자 할 때 사용
        inline 태그 - 태그 내부의 크기만큼만 영역표시
     -->

    <span>나는 inline 태그입니다</span> <span>엽떡 먹을까?</span>
    <b> b 태그는 글씨의 굵기를 사용하는 태그입니다</b>
    <strong>strong 태그 또한 역활이 동일합니다</strong>
    <div></div>

    <!-- src는 source를 줄여서 사용되는 img의 속성 -->
    <!-- ./ 현재 폴더 // ../ 상위폴더 -->
    <div>
        <img src="./testimg.jpg " />
    </div>
    <div></div>
    <!-- 더미이미지 사용 :: 더미 이미지를 제공하는 사이트 : https://picsum.photos/너비/높이
    더미 이미지가 많다면 저장해서 사용하는 경우보다 더미 이미지를 불러와서 사용하는 경우가 더 느릴수 있다. -->
    <div>
        <img src="https://picsum.photos/250/50" />
    </div>
    <div>
        <img src="https://placehold.it/150X150" />
    </div>

    <!-- table 태그는 표를 만들때 사용
        <tr>(table row) -  줄 // <td>(table data : 실제 데이터가 들어가는 곳) - 칸 
        ex) 2줄 3칸 짜리 테이블을 만들어보자-->
    <table>
        <tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
        </tr>
    </table>
    <!-- 보다 쉽게 만드는 법 [>]이용   ::   table>tr*2>td*3  
    값을 넣는 방법  ::  중괄호를 사용 => table>tr*2>td*3{}  -->
    <table border = "1">
        <tr>
            <td width="100" height = "50">1</td>
            <td>1</td>
            <td>1</td>
        
            <td>2</td>
            <td>2</td>
            <td>2</td>
        </tr>
    </table>

    <div>
        <!-- form 태그의 역활 : 다른 문서에 form태그 안의 기능/내용 = 데이터를 전달 -->
        <!-- 1. form tag(기본적인 데이터 전송 방식)  2. a tag(단순한 페이지 이동) -->
        <form method="get" action="./signup.html">
            <!-- get 방식 :: ? ..... query=html:: 이와같이 주소창에 보여 노출에 위험이 있어 중요한 데이터를 전송해야 하는 경우엔 port 방식(암호화도 진행함)를 사용 -->
            <!-- post 방식은 보안처리때문에 get 방식보다 느리다는 단점이 있기 때문에 보안이 필요한 경우 post, 단지 데이터만 주고받는 경우 get 방식을 사용-->
            <!-- form 태그 방식은 method(데이터 전송방식)과 action(상호작용할 주소)가 있어야 한다.-->
            <!-- form 태그 방식 매우 중요 -->
            <div>
                <label>아이디</label>
                <input>
            </div>
            <div>
                <!-- label 태그의 네모박스가 input 태그와 궁합이 좋다.-->
                <label>비밀번호</label>
                <input>
            </div>
            <button>로그인</button>
        </form>
        <!-- a 태그 옆에 href를 붙여주면 하이퍼링크가 걸린다.-->
        <a href="/signup.html">회원가입</a>

    </div>
  </body>
</html>
